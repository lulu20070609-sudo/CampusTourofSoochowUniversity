        .btn { display: inline-block; padding: 14px 24px; background: #1a73e8; color: #fff; border: none; font-size: 16px; cursor: pointer; transition: transform .15s ease, filter .15s ease, box-shadow .15s ease; font-weight: 700; letter-spacing: .3px; clip-path: polygon(8% 0, 100% 0, 92% 100%, 0 100%); box-shadow: 0 10px 24px rgba(0,0,0,0.10); }

        .btn.orange { background: #ef6c00; }

    <h1 class="title"><img class="logo" src="https://www.scu.edu.tw/publish/logo/jpg/logo.jpg" alt="東吳大學校徽" onerror="this.style.display='none'">東吳大學校園導覽</h1>
        <div class="subtitle">
            <strong>關於東吳</strong>
            <p>東吳大學於1900年創校於中國蘇州，為中國第一所西制大學；1954在臺灣復校，為臺灣第一所私立大學。 建校百年來，秉持中、英文校訓「養天地正氣 法古今完人」、「Unto A Full-grown Man」之教育理念，辦學嚴謹，學風樸實，深具傳統，建立老字號品牌形象。</p>
            <p>本校是以教學為主、研究兼重之綜合大學，擁有外雙溪、城中兩校區，設有人文社會、外國語文、理、法、商及巨量資料管理等六個學院，下轄 27 個學系(學位學程、院設班別)。兩校區均鄰近臺北市政治、經濟、文化中心，周邊教育、研究、學習及社會資源豐富多元，交通便捷。</p>
