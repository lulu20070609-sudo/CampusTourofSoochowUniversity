<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙溪校區</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "PingFang TC", "Microsoft JhengHei", sans-serif; line-height: 1.6; margin: 40px; background: #f7f8fa; }
        .container { max-width: 920px; margin: 0 auto; }
        .title { font-size: 36px; font-weight: 800; text-align: center; margin: 0 0 8px; color: #2e7d32; }
        .subtitle { text-align: center; color: #555; font-size: 18px; margin: 0 0 16px; }
        .banner { width: 100%; height: auto; border-radius: 12px; display: block; margin: 16px 0 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        .actions { display: grid; grid-template-columns: 1fr; gap: 12px; margin: 16px auto 0; max-width: 520px; }
        .actions .btn { width: 100%; }
        .btn { display: inline-block; padding: 14px 24px; background: #1a73e8; color: #fff; border: none; font-size: 16px; cursor: pointer; text-align: center; transition: transform .15s ease, filter .15s ease, box-shadow .15s ease; font-weight: 700; letter-spacing: .3px; clip-path: polygon(8% 0, 100% 0, 92% 100%, 0 100%); box-shadow: 0 10px 24px rgba(0,0,0,0.10); }
        .btn.secondary { background: #ff7043; }
        .btn:hover { filter: brightness(0.98); transform: scale(1.04); box-shadow: 0 14px 28px rgba(0,0,0,0.12); }
        .btn.home-return:hover { filter: brightness(0.98); transform: scale(1.03); }
        .content { white-space: pre-line; font-size: 16px; color: #333; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.06); }
        .letters { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 8px 0 12px; }
        .letter-btn { padding: 8px 12px; background: #e0e0e0; color: #333; border: none; cursor: pointer; transition: transform .15s ease, filter .15s ease, box-shadow .15s ease; font-weight: 600; letter-spacing: .2px; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
        .letter-btn:hover { filter: brightness(0.98); transform: scale(1.03); }
        .btn.green { background: #2e7d32; }
        .btn.orange { background: #ef6c00; }
    </style>
    <link rel="preconnect" href="https://www.scu.edu.tw">
</head>
<body>
    <div class="container">
        <h1 class="title">雙溪校區</h1>
        


        <div class="letters">
            <button class="letter-btn" onclick="location.href='building.html#A'">A 寵惠堂</button>
            <button class="letter-btn" onclick="location.href='building.html#B'">B 綜合大樓</button>
            <button class="letter-btn" onclick="location.href='building.html#C'">C 愛徒樓・安素堂</button>
            <button class="letter-btn" onclick="location.href='building.html#D'">D 第二教學研究大樓</button>
            <button class="letter-btn" onclick="location.href='building.html#E'">E 汽機車停車場</button>
            <button class="letter-btn" onclick="location.href='building.html#F'">F 文化樓</button>
            <button class="letter-btn" onclick="location.href='building.html#G'">G 戴蓀堂</button>
            <button class="letter-btn" onclick="location.href='building.html#H'">H 哲生樓</button>
            <button class="letter-btn" onclick="location.href='building.html#I'">I 光道廳</button>
            <button class="letter-btn" onclick="location.href='building.html#J'">J 研討室</button>
            <button class="letter-btn" onclick="location.href='building.html#K'">K 心理學系實驗室</button>
            <button class="letter-btn" onclick="location.href='building.html#L'">L 心理學系</button>
            <button class="letter-btn" onclick="location.href='building.html#M'">M 超庸館</button>
            <button class="letter-btn" onclick="location.href='building.html#N'">N 中正圖書館</button>
            <button class="letter-btn" onclick="location.href='building.html#P'">P 雷德樓</button>
            <button class="letter-btn" onclick="location.href='building.html#Q'">Q 教師研究二樓</button>
            <button class="letter-btn" onclick="location.href='building.html#R'">R 第一教學研究大樓</button>
            <button class="letter-btn" onclick="location.href='building.html#S'">S 楓雅學苑</button>
            <button class="letter-btn" onclick="location.href='building.html#T'">T 東荊學蘆</button>
            <button class="letter-btn" onclick="location.href='building.html#U'">U 東桂學蘆</button>
        </div>
        <img class="banner" src="https://www.scu.edu.tw/entrance/anounce/Introscu/map/E32-2.png" alt="校園導覽地圖">

        <div class="content"><strong>文化景點</strong>
王寵惠墓園、石超庸故校長夫婦墓園、敬熙路人文步道</div>

        <div class="actions">
            <button class="btn home-return" onclick="location.href='index.html'">返回校園導覽首頁</button>
            <button class="btn orange" onclick="location.href='page-b.html'">前往城中校區</button>
        </div>
    </div>
</body>
</html>
